<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center;">
  <h1>Calculator</h1>
  
  <div style="padding: 20px; border: 2px solid #ccc; border-radius: 10px; width: 300px; text-align: center;">
    <input type="number" id="num1" placeholder="Number 1" style="margin: 5px; padding: 10px; width: 90%;" />
    <input type="number" id="num2" placeholder="Number 2" style="margin: 5px; padding: 10px; width: 90%;" />
    <br /><br />
    <button onclick="calculate('add')" style="margin: 5px; padding: 10px; width: 45%;">Add</button>
    <button onclick="calculate('subtract')" style="margin: 5px; padding: 10px; width: 45%;">Subtract</button>
    <div style="margin-top: 20px; font-size: 20px; font-weight: bold;">
      <p id="operation"></p>
      <p>Result: <span id="result">N/A</span></p>
    </div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
